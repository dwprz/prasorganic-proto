syntax = "proto3";

package auth;

import "proto/auth/type/otp.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/dwprz/prasorganic-proto/protogen/auth";

service AuthService {
    rpc SendOtp(auth.type.SendOtpRequest) returns (google.protobuf.Empty) {}
    rpc VerifyOtp(auth.type.VerifyOtpRequest) returns (auth.type.VerifyOtpResponse) {}
}
