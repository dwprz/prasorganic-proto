syntax = "proto3";

package otp;

import "proto/otp/type/otp.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/dwprz/prasorganic-proto/protogen/otp";

service OtpService {
    rpc SendOtp(otp.type.SendRequest) returns (google.protobuf.Empty) {}
    rpc VerifyOtp(otp.type.VerifyRequest) returns (otp.type.VerifyResponse) {}
}
